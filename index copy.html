                              <h2 class="accordion-header mt-3">
                                  <button id="Actions" style="height: 40px; background-color: rgb(193, 212, 240); border-radius: 5px; padding-left: 22px;" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-controls="panelsStayOpen-collapseOne">

                              <center>

                            <!-- parametros accion navegador -->

                                <h2 class="accordion-header mt-3">
                                    <button id="Actions" style="height: 40px; background-color: rgb(193, 212, 240); border-radius: 5px; padding-left: 22px;" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-controls="panelsStayOpen-collapseOne">
                                      <strong>Remote link browsing</strong>
                                    </button>
                                </h2>

                                <!-- opciones de enlace remoto.-->
                                <div class="container pt-3" id="shutdown" >
                                    <form method="post" action=""> 
                                        <input type="text" style="width:100%; margin-bottom: 10px;">
                                        <input type="submit" value="Send link">&ensp;<input type="reset" class="mt-2">
                                    </form>

                                </div>
                                <!-- cierre opciones de enlace remoto-->
                                
                                
                            </div>

                            <div id="acciones-script" style="display:none;"> <!-- parametros accion orden remota -->

                              <h2 class="accordion-header mt-3">
                                  <button id="Actions" style="height: 40px; background-color: rgb(193, 212, 240); border-radius: 5px; padding-left: 22px;" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-controls="panelsStayOpen-collapseOne">
                                    <strong>Remote command</strong>
                                  </button>
                              </h2>

                              <div> <!-- opciones de la acción.-->
                                <form method="post" action="dirección-donde-enviar-los-archivos">
                                <label for="">Command:</label>
                                <textarea id="send-command" name="send-command" style="width: 100%; min-height: 100px;"></textarea>
                                <input type="submit" value="Send command">&ensp;<input type="reset" class="mt-2">
                                </form>
                              </div> <!-- cierre opciones accion-->

                            </div>

                            <!-- parametros accion desistalar -->
                            <div id="acciones-desistalar" style="display:none;"> 

                              <h2 class="accordion-header mt-3">
                                  <button id="Actions" style="height: 40px; background-color: rgb(193, 212, 240); border-radius: 5px; padding-left: 22px;" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-controls="panelsStayOpen-collapseOne">
                                    <strong>Uninstall application</strong> 
                                  </button>
                              </h2>

                              <div class="pt-2">
                                <form method="post" action="dirección-donde-enviar-los-archivos">
                                  <input type="text" placeholder="Application name" style="width: 100%;">
                                  <input type="submit" value="Uninstall" class="mt-2">&ensp;<input type="reset" class="mt-2">
                                </form>
                              </div>        
                            </div>
                            <!-- cierre parametros accion desistalar -->

                            <div id="acciones-instalar-aplicacion" style="display:none;"> <!-- parametros accion nombreaccion -->

                                    <strong>Install application</strong>
                                  </button>
                              </h2>

                              <div class="pt-3"> <!-- opciones de la acción.-->
                                <form method="post" action="donde-enviar-los-archivos" enctype="multipart/form-data">
                                  <input type="file">
                                  <input type="submit" class="mt-2" value="Install">&ensp;<input type="reset" class="mt-2">
                                </form>
                              </div> <!-- cierre opciones accion-->
                              
                            </div>

        <!-- FUNCION DE VISIBILIDAD ELEMENTOS PANEL LATERAL -->
        <!-- Los botones especifican el parametro que recibe la funcion que decided que elemento se esconde o muestra -->
        <script>
        
        function myFunction(elemento) {
          var x = document.getElementById(elemento);
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }


        </script>
