<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/pantalla.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Pantalla</title>
</head>
<body>
    <main>
        <section>
            <!--Comienzo de planta 1-->
            <div id="planta">
                <div id="titulo-planta">
                    Floor 1
                </div>
                <!--Comienzo de aula 1-->
                <div id="aula">
                    <div id="titulo-aula">
                        Class 1
                    </div>
                    <!--Comienzo de div donde se agruparan todos los pc del aula 1-->
                    <div id="aula-pc">
                        <!--Comienzo de pc 1-->
                        <div id="pc">
                            <!--Comienzo de la parte superior del pc 1 donde se encuentra su nombre e imagen de pantalla-->
                            <div id="pc-arriba">
                                <!--Nombre del pc-->

                                <div id="pc-arriba-izquierda">
                                    <div id="nombre-pc">
                                        <b>PC1</b>
                                    </div>
                                    <div id="pc-estado">
                                        
                                    </div>
                                </div>

                                <!--Imagen de la pantalla del pc-->
                                <div id="pc-arriba-derecha">
                                    <div id="imagen-derecha">
                                        <img src="img/-negro-mate-bote-pintura-en-spray-aerosol-color-negro-mate-.jpg">
                                    </div>
                                </div>
                            </div>

                            <!--Informacion general acerca del dispositivo-->
                            <div id="pc-medio">
                                <p><b>Malware count:</b> 5</p>
                                <p><b>Location:</b> Class 1</p>
                                <p><b>Identificator:</b> 2342</p> 
                            </div>

                            <!--Botones usables de la aplicacion-->
                            <div id="pc-abajo">
                                
                            </div>
                    </div>
                    <!--Cierre de pc 1-->
                </div>
                    <!--Cierre de div donde se agruparan todos los pc del aula 1-->
                </div>
            <!--Cierre de aula 1-->
            </div>
            <!--Cierre de planta 1-->
        </section>
    </main>
</body>
</html>
